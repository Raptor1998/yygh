# 服务端口
server.port=8201
# 服务名
spring.application.name=service-hosp
# 环境设置：dev、test、prod
spring.profiles.active=dev
# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yygh_hosp?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#mongodb
spring.data.mongodb.uri=mongodb://root:123456@127.0.0.1:27017/yygh_hosp?authSource=admin
spring.data.mongodb.auto-index-creation=false
#配置mapper xml文件的路径
#mybatis-plus.mapper-locations=classpath:com/raptor/yygh/mapper/xml/*.xml
